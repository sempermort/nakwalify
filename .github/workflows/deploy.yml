name: deploying site
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout

        uses: actions/checkout@v2

      - name: Deployment

          - uses: LuisEnMarroquin/setup-ssh-action@v2.0.0

             with:
               ORIGIN: ${{ secrets.SSH_HOST }} # example.com || 8.8.8.8
               SSHKEY: ${{ secrets.SSH_PRIMARY_KEY }} # ----- BEGIN RSA PRIVATE KEY----- ...
               NAME: production
               PORT: ${{ secrets.PORT }} # 3000
               USER: ${{ secrets.USERNAME }} # admin
          - run: ssh production ls --help
