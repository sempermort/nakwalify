name: deploying site
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout

        uses: actions/checkout@v2

      - name: Deployment

        uses: appleboy/ssh-action@v0.1.4

        with:
          host: ${{ secrets.SSH_HOST }}

          key: ${{ secrets.SSH_PRIVATE_KEY }}


          username: ${{ secrets.SSH_USERNAME }}

          script: |


            cd /var/www/nakwalify.com/html/nakwalify-app/

            git checkout -f

            git pull
